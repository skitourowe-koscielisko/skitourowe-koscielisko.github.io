<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>{{ page.title }} &mdash; {{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% else %}
    <meta name="description" content="{{ page.excerpt | strip_html | split: ' ' | slice:0,23 | join: ' '}} ..." />
    {% endif %}
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"></link>
    <link rel="stylesheet" href="/assets/main.css"></link>
    <link rel="stylesheet" href="/css/style.css"></link>
  </head>
  <body class="{{layout.bodyclass}}">
    <header>
      <h1 id="nav-logo"><a href="/">{{ site.title }}</a></h1>
      {% include menu.html %}
    </header>
    <main>
      {{ content }}
    </main>
    {% include page-footer.html %}
  </body>
</html>
