<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Strict-Transport-Security" content="max-age=0" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>{{ page.title }} &mdash; {{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% else %}
    <meta name="description" content="{{ page.excerpt | strip_html | split: ' ' | slice:0,23 | join: ' '}} ..." />
    {% endif %}
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"></link>
    <link rel="stylesheet" href="/assets/main.css"></link>
    <link rel="stylesheet" href="/css/style.css"></link>
  </head>
  <body class="{{layout.bodyclass}}">
    <header>
      {% include eu.html %}
      {% include social-media-top.html %}
      <section class="menu-bar">
        <h1 id="nav-logo"><a href="/">{{ site.title }}</a></h1>
        <nav id="menu" role="navigation">
          <div id="menu-toggle">
            <input type="checkbox" />

            <span></span>
            <span></span>
            <span></span>
            {% include menu.html %}
          </div>
        </nav>
      </section>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      {% include footer.html %}
    </footer>
  </body>
</html>
